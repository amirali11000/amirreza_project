<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خوش آمدید</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: flex-start; /* بالای صفحه */
        align-items: flex-start;
        font-family: Tahoma, sans-serif;
        background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
        animation: backgroundMove 15s ease-in-out infinite alternate;
        padding-top: 50px;
        padding-left: 50px;
    }

    @keyframes backgroundMove {
        0% { background-position: 0% 0%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 0%; }
    }

    .box {
        background: rgba(0,0,0,0.6); /* باکس نیمه‌شفاف */
        padding: 40px 60px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 40px rgba(255,255,255,0.1);
    }

    h1 {
        font-size: 50px;
        font-weight: bold;
        background: linear-gradient(90deg, #ff7f50, #ffd700, #ff4500);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientMove 3s ease-in-out infinite alternate;
        text-shadow: 0 0 10px rgba(255,127,80,0.7), 0 0 20px rgba(255,215,0,0.5);
        margin: 0;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    p {
        margin-top: 15px;
        font-size: 22px;
        color: #ffffffaa;
        animation: fadeIn 2s ease-in-out forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>
    <div class="box">
        <h1>خیلی خوش آمدید</h1>
        <p>این سایت توسط امیررضا محمد قربان خانی ساخته شده</p>
    </div>
</body>
</html>
